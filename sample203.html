<!DOCTYPE html>
<html>

<head>
  <title>Display Demo</title>
  <style>
    li {
      display: inline-block;
      margin-right: 10px;
    }

    .demoA {
      display: none;
    }

  </style>
</head>

<body>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li class="demoA"><a href="#product">Product</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</body>

</html>
